name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: stable
          cache: true

      - name: Enable web & precache
        run: |
          flutter config --enable-web
          flutter precache --web

      - name: Clean and install dependencies
        working-directory: dashboard_web
        run: |
          flutter clean
          flutter pub get

      - name: Build web
        working-directory: dashboard_web
        run: |
          set -o pipefail
          flutter build web --web-renderer html --base-href=/2026-1-28-Figma-MCPto-Curosr/ 2>&1 | tee build.log || {
            echo "=== Lines with Error/Exception ==="
            grep -n -i "error\|exception" build.log | tail -40
            echo "=== Last 80 lines ==="
            tail -80 build.log
            exit 1
          }

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dashboard_web/build/web
          force_orphan: true
